<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking</title>
    <link rel="stylesheet" href="./TimeTracking.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>

<body>
    <section class="container">
        <div class="content">
            <div class="profile">
                <div class="jeremy-details">
                    <div class="image-jeremy">
                        <img class="jeremy-img" width="60px" src="./task/image-jeremy.png" alt="">
                    </div>
                    <div class="jeremy-name">
                        <p class="report-text">Report for</p>
                        <p class="jeremy-text">Jeremy Robson</p>
                    </div>
                </div>
                <div class="time-period">
                    <p class="daily">Daily</p>
                    <p class="daily">Weekly</p>
                    <p class="daily">Monthly</p>

                </div>
            </div>
            <div class="work">
                <div class="icon">
                    <img class="work-icon" width="40px" src="./icons/icon-work.svg" alt="">
                </div>
                <div class="work-details">
                    <div class="ellipse">
                        <p class="work-ellipse">work</p>
                        <img width="20px" height="6px" src="./icons/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="hour-details">
                        <p class="hours">32hrs</p>
                        <p class="week-hour">Last Week - 36hrs</p>
                    </div>
                </div>


            </div>
            <div class="play">
                <div class="icon">
                    <img class="work-icon" width="40px" src="./icons/icon-play.svg" alt="">
                </div>
                <div class="work-details">
                    <div class="ellipse">
                        <p class="work-ellipse">Play</p>
                        <img style="margin-top: 3px;" width="20px" height="6px" src="./icons/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="hour-details">
                        <p class="hours">10hrs</p>
                        <p class="week-hour">Last Week - 8hrs</p>
                    </div>
                </div>


            </div>
            <div class="study">
                <div class="icon">
                    <img class="work-icon" width="40px" src="./icons/icon-study.svg" alt="">
                </div>
                <div class="work-details">
                    <div class="ellipse">
                        <p class="work-ellipse">Study</p>
                        <img style="margin-top: 3px;" width="20px" height="6px" src="./icons/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="hour-details">
                        <p class="hours">4hrs</p>
                        <p class="week-hour">Last Week - 7hrs</p>
                    </div>
                </div>


            </div>
            <div class="exercise">
                <div class="icon">
                    <img class="work-icon" width="40px" src="./icons/icon-exercise.svg" alt="">
                </div>
                <div class="exercise-details">
                    <div class="ellipse">
                        <p class="work-ellipse">Exercise</p>
                        <img style="margin-top: 3px;" width="20px" height="6px" src="./icons/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="hour-details">
                        <p class="hours">4hrs</p>
                        <p class="week-hour">Last Week - 5hrs</p>
                    </div>
                </div>


            </div>
            <div class="social">
                <div class="icon">
                    <img class="work-icon" width="40px" src="./icons/icon-social.svg" alt="">
                </div>
                <div class="social-details">
                    <div class="ellipse">
                        <p class="work-ellipse">Social</p>
                        <img style="margin-top: 3px;" width="20px" height="6px" src="./icons/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="hour-details">
                        <p class="hours">5hrs</p>
                        <p class="week-hour">Last Week - 10hrs</p>
                    </div>
                </div>


            </div>
            <div class="self-care">
                <div class="icon">
                    <img class="work-icon" width="40px" src="./icons/icon-self-care.svg" alt="">
                </div>
                <div class="self-details">
                    <div class="ellipse">
                        <p class="work-ellipse">Self-Care</p>
                        <img style="margin-top: 3px;" width="20px" height="6px" src="./icons/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="working-hours">
                        <p class="hours">2hrs</p>
                        <p class="week-hour">Last Week - 2hrs</p>
                    </div>
                </div>


            </div>
        </div>

    </section>
</body>

</html>
